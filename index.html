<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sensor Testing</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Sensor Testing</h1>
    <div class='buttons'>
        <button class="prank">Шалость</button>
        <button class="fix">Fix</button>
        <button class="info">Data</button>
        <button class="overlimit">Overlimit</button>
        <p>Change priority</p>
        <label class="toggle" for="myToggle">
            <input class="toggle__input" name="" type="checkbox" id="myToggle">
            <div class="toggle__fill"></div>
        </label>
        <p>Change interval</p>
        <label class="toggle" for="myToggl">
            <input class="toggle__input" name="" type="checkbox" id="myToggl">
            <div class="toggle__fill"></div>
        </label>
    </div>
    <div class="chart">
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
